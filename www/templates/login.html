<ion-view title="SmartWater">
    <ion-content padding="'true'" style="background: url(img/smartwater-background.ico) no-repeat center;" scroll="false" class="has-header">
		<form  class="list" method="post" name="formLogin" id="formLogin" ng-submit="loginFunction()" role="form">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">CPF</span>
                     <input placeholder="000.000.000-00" id="userCPF" name="userCPF" type="number" ng-model="user.cpf">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="Password" id="password" name="userPassword" type="password" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
			<input type="submit" class="button button-positive button-block" id="login-btn" value="Sign in">
        </form>
    </ion-content>
</ion-view>
